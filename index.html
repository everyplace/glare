<!DOCTYPE html>
<html>
	<head>
		<title>Accelerometer Demo</title>
		<script src="jquery-latest.js"></script>
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<script src="scripts.js"></script>
		<script>
			$(document).ready(function(){

				$(window).on("devicemotion", function(error){
			                   
			        var backgroundPositionXOffset = ((event.accelerationIncludingGravity.x + 10)/20).toString().substring(0,4);
			        var backgroundPositionYOffset = ((event.accelerationIncludingGravity.y + 10)/20).toString().substring(0,4);
			        var backgroundPositionZOffset = (((event.accelerationIncludingGravity.z + 10)/20) * 100).toString().substring(0,4);

			        


			        var x = backgroundPositionXOffset;
			       	var modifiedX = (4 * x * x * x) - (6 * x * x) + (3 * x);
			       	//var modifiedX = (((x * 2) - 1) * Math.square(((x * 2) - 1)) + 1)/2;

			        var y = backgroundPositionYOffset;
					var modifiedY = 
						(1/2) + 
						(0.205 * ((2 * y) - 1)) * 
						(	4 
							- 
							(
								(
									Math.pow(
										Math.pow(
											(((14*y) -7) /10),2
										), (1/3)
									)
								)
							) 
							- 
							(
								2 *(
									(
										Math.pow(
											Math.pow(
												(((14*y) -7) /10),8
											), (1/3)
										)
									)
								)
							) 
						)

					;

					var modifiedXa = modifiedX;
					var modifiedXb = modifiedXa - ((3 * modifiedXa) / 3) * (1 - modifiedXa);
					var modifiedXc = modifiedXa + ((3 * modifiedXa) / 3) * (1 - modifiedXa);


					var modifiedYa = modifiedY;
					var modifiedYb = modifiedYa - ((3 * modifiedYa) / 3) * (1 - modifiedYa);
					var modifiedYc = modifiedYa + ((3 * modifiedYa) / 3) * (1 - modifiedYa);



					if(modifiedXb < 0) {
						modifiedXb = 0;
					}
					if(modifiedXc > 1) {
						modifiedXc = 1;
					}					

					if(modifiedYb < 0) {
						modifiedYb = 0;
					}
					if(modifiedYc > 1) {
						modifiedYc = 1;
					}




			        var rgbString = "0,0,0";
			        var stopAlpha = ".15";

			        $('body').css(
			        	{
			        		'-webkitMaskImage': "-webkit-gradient(linear, left top, left bottom, color-stop(0, rgba("+rgbString+",0)), color-stop("+modifiedYb+", rgba("+rgbString+","+stopAlpha+")), color-stop("+modifiedYa+", rgba("+rgbString+",1)), color-stop("+modifiedYc+", rgba("+rgbString+","+stopAlpha+")), color-stop(1, rgba("+rgbString+",0))),-webkit-gradient(linear, left bottom, right bottom, color-stop(0, rgba("+rgbString+",0)), color-stop("+modifiedXb+", rgba("+rgbString+","+stopAlpha+")), color-stop("+modifiedX+", rgba("+rgbString+",1)), color-stop("+modifiedXc+", rgba("+rgbString+","+stopAlpha+")), color-stop(1, rgba("+rgbString+",0)))"
			        	}
			        );

			        // $("#counter").html("x offset:"+backgroundPositionXOffset+", y offset:"+backgroundPositionYOffset);


			        $("#data").html(
			        	"x-axis: " + modifiedX + "<br />" +
			        	"y-axis: " + modifiedY + "<br />" +
			        	"z-axis: " + backgroundPositionZOffset + "<br />" +
			        	"yb: " + modifiedYb + "<br />" +
			        	"ya: " + modifiedYa + "<br />" +
			        	"yc: " + modifiedYc + "<br />"
			        );
			        	

				});

			});
		</script>
		<style>
			
			* {	margin:0; padding:0; }
			html{ min-height:100%; }

			body {
				
				background-color:red;

			}

		</style>
	</head>
	<body>

		<div id="data">0</div>

		<img src="beautyshop.jpg" width="320" height="auto"/>
		<div style="width:320px; height:480px; background-color:white"> </div>
	</body>
</html>
