<!DOCTYPE html>
<html>
	<head>
		<title>Accelerometer Demo</title>
		<script src="jquery-latest.js"></script>
		<meta name="viewport" content="width=320, user-scalable=no" />
		<script src="scripts.js"></script>
		<script>
			$(document).ready(function(){

						var width = $("body").width() /2;
						var height = $(window).height() /2;
						console.log(width);
						$("#circle").css({
							width: width + "px",
							height: height + "px"
						});

						$("body").append(height);



			});
		</script>
		<style>
			
			* {	margin:0; padding:0; }
			html{ min-height:100%; }

			body {
				
				background-color:red;

			}

			#circle {
				/*background: -webkit-radial-gradient(center, ellipse cover, rgba(0,0,0,1) 0%,rgba(0,0,0,0) 65%,rgba(0,0,0,0) 100%);*/
				 background: -webkit-radial-gradient(100px 100px, ellipse cover, rgba(0,0,0,1) 0%,rgba(0,0,0,0) 85%,rgba(0,0,0,0) 100%);
				position:absolute;
			}

		</style>
	</head>
	<body>

		<div id="circle"></div>

	</body>
</html>
